<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Starfield</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
            pointer-events: none;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>

    <script>
        const numStars = 150;
        const stars = [];

        // Create stars and add to the body
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);
            stars.push(star);

            // Randomize position of each star
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;

            // Randomize size
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
        }

        // Parallax effect: Move stars slowly with mouse movement
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            stars.forEach((star, i) => {
                const depth = (i / numStars) * 10;
                const offsetX = (x * depth) - (depth / 2);
                const offsetY = (y * depth) - (depth / 2);

                star.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
    
</body>
</html>
